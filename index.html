<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title>Covid19 Summary Info</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" type="text/css" media="screen" href="src/main.css" />
    <script module src="src/components/index.ts"></script>
  </head>
  <body>
    <div class="loading">
      Loading &hellip;
    </div>
    <div class="wrapper">
      <main class="main">
        <header class="main-header">
          <h1>COVID19 Summary</h1>
          <p>
            A summary of new and total cases per country. Powered by
            <a href="https://api.covid19api.com/" rel="noopener noreferrer">https://covid19api.com/</a>
          </p>
        </header>
        <table-chart id="table-chart" class="main-chart" top="10" wrapped="false"></table-chart>
      </main>
      <aside class="aside">
        <div class="aside-header">
          <h2 id="pie-header" >Worldwide</h2>
          <h4>Total Confirmed Cases: <span id="pie-subheader">0</span></h2>
        </div>
        <pie-chart id="pie-chart" class="aside-chart"></pie-chart>
        <button id="pie-clear" class="aside-button" disabled>clear selected country</button>
      </aside>
    </div>
    <footer class="footer">
      <div class="footer-contact">contact us</div>
      <div class="footer-contacts">
        <a class="footer-a" href="tel:+44123123123">+44 123 123 123</a>
        <a class="footer-a" href="mailto:covid19@gmail.com">covid19@gmail.com</a>
      </div>
      <div class="footer-copyright">&copy; COVID19 Summary 2020</div>
    </footer>
    <script module src="src/index.ts"></script>
  </body>
</html>
